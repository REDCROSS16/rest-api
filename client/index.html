<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTAPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class="container pt-3" id="app">
    <h1>REST API</h1>

    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Значение</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>


<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">Name</h5>
        <p class="card-text">Value</p>
        <button class="btn btn-primary">Отметить</button>
        <button class="btn btn-danger">Удалить</button>
    </div>
</div>
</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
